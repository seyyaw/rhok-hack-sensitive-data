<div id="stats-dialog" class="dialog-frame" style="width: 300px;">
	<div class="dialog-header" bind="dialogHeader">Check Sensitive Data</div>
	<div class="dialog-body" bind="dialogBody"></div>
	<div class="dialog-footer" bind="dialogFooter">
		<div class="grid-layout layout-normal layout-full">
			<button class="button" bind="okButton" id="stats-ok">Check</button>
			<button class="button" bind="cancelButton" id="stats-cancel">Cancel</button>
		</div>
	</div>
